type: object
description: The source of the payout
required: 
  - source
  - destination
  - currency
  - instruction
properties:
  source:
    type: object
    description: The source of the payout
    required:
      - type
      - id
    properties:
      type:
        type: string
        description: The source to fund the payout
        enum:
          - currency_account  
      id:
        type: string
        description: The currency account ID to fund the payout
        pattern: '^(ca)_(\w{26})$'
        maxLength: 29
        minLength: 29
      amount:
        type: integer
        description: Amount to be paid out from currency account. The exact format [depends on the currency](https://checkout.com/docs/four/resources/calculating-the-amount). One of `source.amount` or `amount` must be provided
  destination:
    $ref: '#/components/schemas/CardPayoutRequestDestination'
  amount:
    type: integer
    description: The payout destination amount. The exact format [depends on the currency](https://checkout.com/docs/four/resources/calculating-the-amount). One of `source.amount` or `amount` must be provided
  currency:
    type: string
    description: The [three-letter currency code](https://checkout.com/docs/four/resources/codes/currency-codes)
  reference:
    type: string
    description: A reference you can later use to identify this payout, such as an order number
    maxLength: 50
  billing_descriptor:
    type: object
    description: The dynamic billing descriptor displayed on the account owner's statement
    properties:
      reference:
        type: string
        description: The reference that should be shown on the statement
  sender:
    $ref: '#/components/schemas/CardPayoutRequestSender'
  instruction:
    type: object
    required:
      - funds_transfer_type
    description: Details about the instruction for a payout
    properties:
      skip_expiry:
        type: boolean
      purpose:
        type: string
        description: Mandatory when `destination.issuing_country` is Argentina, Bangladesh, Egypt, or India.
        enum:
          - family_support
          - expatriation
          - travel_and_tourism
          - education
          - medical_treatment
          - emergency_need
          - leisure
          - savings
          - gifts
          - donations
          - financial_services
          - it_services
          - investment
          - insurance
          - loan_payment
          - pension
          - royalties
          - other
          - income
      funds_transfer_type:
        type: string
        description: The funds transfer type
        enum:
          - AA
          - BI
          - PP
          - WT
          - BB
          - BP
          - CP
          - FD
          - FT
          - GD
          - GP
          - LO
          - MD
          - OG
          - PD
          - TU
          - C04
          - C07
          - C52
          - C53
          - C54
          - C55
          - C56
          - C57
          - C65
      mvv:
        type: integer
        description: The Merchant Verification Value
        maxLength: 10
      quote_id:
        type: string
        description: The quote ID of the transaction if obtained before making payout
  processing_channel_id:
    type: string
    description: The processing channel identifier
    pattern: '^(pc)_(\w{26})$'
    maxLength: 29
    minLength: 29