type: object
description: Payout accepted response
required:
  - id
  - status
properties:
  id:
    type: string
    description: The payment's unique identifier
    pattern: '^(pay)_(\w{26})$'
    maxLength: 30
    minLength: 30
    example: pay_8n2n4o4dsasergngxiq3cx4xtu
  status:
    type: string
    enum:
      - Accepted
      - Rejected
    description: The status of the payout
    example: Accepted
  reference:
    type: string
    description: An internal reference you can later use to identify this payout
    maxLength: 50
  links:
    type: object
    description: The links related to the payout.
    required:
      - href
    properties:
      self:
        type: object
        properties:
          href:
            type: string
            description: The link URL