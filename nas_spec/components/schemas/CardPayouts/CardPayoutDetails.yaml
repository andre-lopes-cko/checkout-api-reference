type: object
description: Payout accepted response
required:
  - id
  - requested_on
  - processed_on
  - source
  - destination
  - amount
  - currency
  - status
  - links 
properties:
  id:
    type: string
    description: The payment's unique identifier
    pattern: '^(pay)_(\w{26})$'
    maxLength: 30
    minLength: 30
    example: pay_8n2n4o4dsasergngxiq3cx4xtu
  requested_on:
    type: string
    format: date-time
    description: The time and date the payment was requested
  processed_on:
    type: string
    format: date-time
    nullable: true
    description: The date/time the payment was either approved/declined. Present if payout has completed processing with scheme.
  source:
    type: object
    required:
      - type
      - id
      - amount
      - currency
    properties:
      type:
        type: string
        enum:
          - currency_account
      id:
        type: string
        pattern: '^(ca)_(\w{26})$'
        maxLength: 29
        minLength: 29
      amount:
        type: integer
        description: Amount to be paid out from currency account
      currency:
        type: string
        maxLength: 3
        minLength: 3
        description: The [three-letter currency code](https://docs.checkout.com/resources/codes/currency-codes) associated with the currency account
  destination:
    type: object
    required:
      - type
      - expiry_year
      - expiry_month
      - account_holder
      - last4
      - fingerprint
      - bin
    properties:
      type:
        type: string
        enum:
          - token
          - id
          - card
      token:
        type: string
        maxLength: 30
        minLength: 30
        description: If `type` = `token`. The Checkout.com token  (eg a card, wallet or token)
        pattern: '^(tok)_(\w{26})$'
      id:
        type: string
        description: The payment source identifier (eg a card source identifier)
      expiry_year:
        type: integer
      expiry_month:
        type: integer
      account_holder:
        type: object
        required:
          - type
        properties:
          type:
            type: string
            enum:
              - individual
              - corporate
              - government
          first_name:
            type: string
            maxLength: 35
            description: Present if `destination.account_holder.type` = `individual`
          last_name:
            type: string
            maxLength: 35
            description: Present if `destination.account_holder.type` = `individual`
          company_name:
            type: string
            maxLength: 35
            description: Present if `destination.account_holder.type` = `corporate` or `government`
      scheme:
        type: string
      last4:
        type: string
      fingerprint:
        type: string
      card_type:
        type: string
        enum:
          - unknown
          - credit
          - debit
          - charge
          - prepaid
          - deferred_debit
      card_category:
        type: string
        enum:
          - unknown
          - commercial
          - consumer
      issuer:
        type: string
      issuer_country:
        type: string
      product_id:
        type: string
      product_type:
            type: string
  amount:
    type: integer
    description: Amount to be paid out to the recipient. This is the destination.amount
  currency:
    type: string
    description: The [three-letter currency code](https://docs.checkout.com/resources/codes/currency-codes). This is the destination.currency
  reference:
    type: string
    maxLength: 50
  billing_descriptor:
    type: object
    properties:
      reference:
        type: string
        maxLength: 14
        description: The dynamic billing descriptor displayed on the recipient bank account statement.
  status:
    type: string
    description: The status of the payout
    enum:
      - pending
      - approved
      - declined
  sender:
    type: object
    properties:
      type:
        type: string
        description: Only present for clients with certain funds transfer types
        enum:
          - individual
          - corporate
          - government
      first_name:
        type: string
        maxLength: 35
        description: Present if `sender.type` = `individual`
      last_name:
        type: string
        maxLength: 35
        description: Present if `sender.type` = `individual`
      company_name:
        type: string
        maxLength: 35
        description: Present if `sender.type` = `corporate` or `government`
  scheme_id:
    type: string
  instruction:
    type: object
    properties:
      funds_transfer_type:
        type: string
        description: Scheme categorisation of the client (FD, MT, AA etc.)
  metadata:
    type: object
    description: A set of key-value pairs that you can attach to a payment. It can be useful for storing additional information in a structured format
  links:
    type: object
    properties:
      self:
        type: object
        required:
          - href
        properties:
          href:
            type: string
