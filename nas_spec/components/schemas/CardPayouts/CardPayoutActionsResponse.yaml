type: object
description: Payout accepted response
required:
  - id
  - type
  - processed_on
  - amount
  - approved
properties:
  id:
    type: string
    description: The unique identifier of the payout action
    pattern: '^(act)_(\w{26})$'
    maxLength: 30
    minLength: 30
    example: pay_8n2n4o4dsasergngxiq3cx4xtu
  type:
    type: string
    description: The type of action
    enum:
      - 'Card Payout'
  processed_on:
    type: string
    description: The date/time the action was processed
    format: date-time
  amount:
    type: number
    description: Amount paid out to the recipient
  approved:
    type: bool
    nullable: true
    description: One of `true` , `false` , or `null` (whilst still being processed)
  response_code:
    type: string
    maxLength: 5
    minLength: 5
    description: The response code
  response_summary:
    type: string
    description: The response summary
  reference:
    type: string
    description: Your reference for the action
    maxLength: 50
  processing:
    type: object
    properties:
      retrieval_reference_number:
        type: string
        description: A unique identifier for the authorization that is submitted to the card scheme during processing
      acquirer_reference_number:
        type: string
        description: A unique identifier for the payout that is submitted to the card scheme during processing (Mastercard only)
      acquirer_transaction_id:
        type: string
        description: A unique identifier for the transaction generated by the acquirer
  metadata:
    type: object
    description: A set of key-value pairs that you can attach to an action

