type: object
description: A token payment source
required:
  - type
  - number
  - expiry_month
  - expiry_year
properties:
  type:
    type: string
    description: The payout destination type
  number:
    type: string
    description: The card number
    maxLength: 19
  expiry_month:
    type: integer
    description: The expiry month of the card
    maxLength: 2
    minLength: 1
  expiry_year:
    type: integer
    description: The expiry year of the card
    maxLength: 4
    minLength: 4
  account_holder:
    type: object
    discriminator:
      propertyName: type
      mapping:
        individual: '#/components/schemas/01_PTCDestinationAccountHolderIndividual'
        corporate: '#/components/schemas/02_PTCDestinationAccountHolderCorporate'
        government: '#/components/schemas/03_PTCDestinationAccountHolderGovernment'
    properties:
      type:
        type: string
        example: 'individual'