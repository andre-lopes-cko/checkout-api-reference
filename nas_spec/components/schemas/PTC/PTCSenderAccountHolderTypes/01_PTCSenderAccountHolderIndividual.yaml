type: object
description: A token payment source
required:
  - first_name
  - last_name
properties:
  type:
    type: string
    description: The type of sender
    example: 'individual'
  first_name:
    type: string
    description: The sender's first name (cannot be an initial)
    maxLength: 35
  middle_name:
    type: string
    description: The sender's middle name. Should be used when `account_holder.type` = `individual` for cross-border transactions into South Africa
    maxLength: 35
  last_name:
    type: string
    description: The sender's last name
    maxLength: 35
  address:
    type: object
    properties:
      address_line1:
        type: string
        description: The first line of the sender address
        maxLength: 50
      address_line2:
        type: string
        description: The second line of the sender address
        maxLength: 50
      city:
        type: string
        description: The sender's address city
        maxLength: 25
      state:
        type: string
        description: The sender's address state
        maxLength: 3
        minLength: 2
      zip:
        type: string
        description: The sender's address ZIP (postal) code
        maxLength: 10
      country:
        type: string
        description: The [two-letter ISO country code](https://docs.checkout.com/resources/codes/country-codes) of the sender address
        maxLength: 2
        minLength: 2
  reference:
    type: string
    description: The reference of the sender. Mandatory for Money Transfer and PayFac use cases
    maxLength: 30
  reference_type:
    type: string
    enum:
      - rtn_and_bank_account_number
      - iban
      - card_account
      - email
      - phone_number
      - bank_account_number_and_bank_identification_code
      - wallet_id
      - social_network_id
      - other
  date_of_birth:
    type: string
    description: The sender's date of birth. Mandatory when sending cross-border transactions from AU and `sender.type` = `individual`
    maxLength: 10
    minLength: 10
  source_of_funds:
    type: string
    enum:
      - credit
      - debit
      - prepaid
      - deposit_account
      - mobile_money_account
      - cash
  country_of_birth:
    type: string
    description: The sender's country of birth
    maxLength: 2
    minLength: 2
  identification:
    type: object
    required:
      - nationality
    properties:
      type:
        type: string
        description: Mandatory when sending cross-border transactions from AU for any `sender.type`
        enum:
          - passport
          - driving_licence
          - national_id
          - company_registration
          - tax_id
      number:
        type: string
        description: The sender's ID number. Mandatory when sending cross-border transactions from AU
      country_of_issue:
        type: string
        description: The [two-letter ISO country code](https://docs.checkout.com/resources/codes/country-codes) of the sender's country of issue. Mandatory when sending cross-border transactions from AU
        minLength: 2
        maxLength: 2
      expiry_date:
        type: string
        description: The sender's ID expiry date
        maxLength: 10
        minLength: 10
      nationality:
        description: The [two-letter ISO country code](https://docs.checkout.com/resources/codes/country-codes) of the sender's nationality
        maxLength: 2
        minLength: 2
