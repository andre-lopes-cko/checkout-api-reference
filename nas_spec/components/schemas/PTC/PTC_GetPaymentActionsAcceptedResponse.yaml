type: object
description: Payout accepted response
properties:
  payment_id:
    type: string
    description: The payment's unique identifier
    pattern: '^(pay)_(\w{26})$'
    maxLength: 30
    minLength: 30
    example: pay_8n2n4o4dsasergngxiq3cx4xtu
  processed_on:
    type: string
    format: date-time
    description: The time and date the payment was requested
  source:
    type: object
    properties:
      type:
        type: string
        enum:
          - currency_account
      id:
        type: string
        pattern: '^(ca)_(\w{26})$'
        maxLength: 29
        minLength: 29
      amount:
        type: integer
  destination:
    type: object
    properties:
      type:
        type: string
        enum:
          - token
          - id
          - card
      token:
        type: string
        maxLength: 30
        minLength: 30
        description: The Checkout.com token  (eg a card, wallet or token)
        pattern: '^(tok)_(\w{26})$'
      id:
        type: string
        description: The payment source identifier (eg a card source identifier)
      expiry_year:
        type: integer
      expiry_month:
        type: integer
      account_holder:
        type: object
        properties:
          first_name:
            type: string
            maxLength: 35
          middle_name:
            type: string
            maxLength: 35
          last_name:
            type: string
            maxLength: 35
          company_name:
            type: string
            maxLength: 35
          billing_address:
            type: object
            properties:
              address_line1:
                type: string
                description: The first line of the address
              address_line2:
                type: string
                description: The second line of the address
              city:
                type: string
                description: The address city
              state:
                type: string
                description: The address state
              zip:
                type: string
                description: The address ZIP (postal) code
              country:
                type: string
                description: The [two-letter ISO country code](https://docs.checkout.com/resources/codes/country-codes) of the address
          phone:
            type: object
            properties:
              country_code:
                type: string
                description: The [international country calling code](https://docs.checkout.com/resources/codes/country-codes) of the address
              number:
                type: string
                description: The phone number
          email:
            type: string
            description: The payout destination owner's email address
          scheme:
            type: string
          last4:
            type: string
          fingerprint:
            type: string
          card_type:
            type: string
            enum:
              - unknown
              - credit
              - debit
              - charge
              - prepaid
              - deferred_debit
          card_category:
            type: string
            enum:
              - unknown
              - commercial
              - consumer
          issuer:
            type: string
          issuer_country:
            type: string
          product_id:
            type: string
          product_type:
            type: string
  amount:
    type: integer
  currency:
    type: string
  reference:
    type: string
    maxLength: 50
  approved:
    type: string
    enum:
      - Approved
      - Declined
  billing_descriptor:
    type: string
    maxLength: 14
  scheme_id:
    type: string
  metadata:
    type: object
    description: A set of key-value pairs that you can attach to a payment. It can be useful for storing additional information in a structured format
  links:
    type: object
    properties:
      self:
        type: object
        href:
          type: string
