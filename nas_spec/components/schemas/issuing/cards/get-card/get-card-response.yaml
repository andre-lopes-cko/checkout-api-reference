type: object
description: Card details
discriminator:
  propertyName: type
  mapping:
    physical: '#/components/schemas/get-physical-card-response'
    virtual: '#/components/schemas/get-virtual-card-response'
required:
  - id
  - last_four
  - expiry_month
  - expiry_year
  - status
  - active
  - type
  - display_name
  - billing_currency
  - issuing_country
properties:
  id:
    $ref: '#/components/schemas/CardId'
  last_four:
    $ref: '#/components/schemas/LastFour'
  expiry_month:
    $ref: '#/components/schemas/ExpiryMonth'
  expiry_year:
    $ref: '#/components/schemas/ExpiryYear'
  status:
    $ref: '#/components/schemas/Status'
  display_name:
    $ref: '#/components/schemas/DisplayName'
  type:
    type: string
    description: The card type
    enum:
      - virtual
      - physical
    example: virtual
  billing_currency:
    $ref: '#/components/schemas/Currency'
  issuing_country:
    type: string
    description: The two-letter <a href="https://docs.checkout.com/docs/country-codes" target="blank">ISO country code</a> of the issuing country
    example: US
    maxLength: 2
    minLength: 2
  reference:
    $ref: '#/components/schemas/Reference'
  created_date:
    type: string
    format: datetime
    example: "2019-09-10T10:11:12Z"
  last_modified_date:
    type: string
    format: datetime
    example: "2019-09-11T10:11:12Z"
  _links:
    allOf:
      - $ref: '#/components/schemas/CardLinks'